buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
        RNMapboxMapsVersion = '11.0.0'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // To determine the correct version, look at gradle-wrapper.properties for the gradle version.
        // Then find the appropriate plugin version https://developer.android.com/build/releases/gradle-plugin#updating-gradle
        // and then use the latest in the mvn repository https://mvnrepository.com/artifact/com.android.tools.build/gradle
        classpath("com.android.tools.build:gradle:8.4.2")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin")
        classpath("com.google.gms:google-services:4.4.2")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()  // Google's Maven repository
        mavenCentral()  // Maven Central repository
        maven {
            url 'https://api.mapbox.com/downloads/v2/releases/maven'
            authentication {
                basic(BasicAuthentication)
            }
            credentials {
                // Do not change the username below.
                // This should always be `mapbox` (not your username).
                username = 'mapbox'
                // Use the secret token you stored in gradle.properties as the password
                password = project.properties['MAPBOX_DOWNLOADS_TOKEN'] ?: ""
            }
        }
    }
}
